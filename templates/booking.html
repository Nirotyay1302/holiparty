{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h1 class="card-title mb-0">Book Your Entry Pass</h1>
            </div>
            <div class="card-body">
                <form id="bookingForm" action="/create_order" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="passes" class="form-label">Number of Passes</label>
                        <input type="number" class="form-control" id="passes" name="passes" min="1" required>
                    </div>
                    <div class="alert alert-info">
                        <strong>Total: ₹<span id="total">0</span></strong> (₹200 per pass)
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('passes').addEventListener('input', function() {
    const passes = parseInt(this.value) || 0;
    document.getElementById('total').textContent = passes * 200;
});
</script>
{% endblock %}
